language: nodejs

before_script:
  - npm install
  - npm run build

script:
  - npm run test

after_success:
  - npm run typedoc
#   - npm pack

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: $GITHUB_TOKEN
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "{wilfredlopez-react-utils}-*.tgz"
    skip_cleanup: true
    on:
      tags: true
